{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>


    <div class="row fixed-top  " style="top: 7rem; margin-left: 18rem;" >

        <div class="col-md-12">

            <div style="height: 640px;width: 1215px;overflow-y: scroll;">

                <div class="row">

                    <div class="col-10">
                        <h3 style="font-size: x-large;">Add Customers</h3>
                    </div>
                    <div class="col-2"></div>
    
                
    
                </div><br>

                <div class="row">
                    <div class="col-8">
                        <form method="post" action="{% url 'add_customer' %}" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="row mb-3">
                              <label class="col-sm-2 col-form-label">Customer Name*</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" required>
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label class="col-sm-2 col-form-label">Address*</label>
                              <div class="col-sm-10">
                                <div class="form-floating">
                                    <textarea class="form-control" name="address" id="floatingTextarea2" style="height: 100px" required></textarea>
                                    
                                </div>
                              </div>
                            </div>
                           
                            <button type="submit" class="btn btn-primary">Submit </button>
                          </form>
                    </div>
                    <div class="col-4"></div>
                </div>







            
            
            </div>

        </div>
    
    </div>

</section>

<script>

  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault()
      event.stopPropagation()
    }

    form.classList.add('was-validated')
  }, false)
})
})()
</script>





{% endblock %}
