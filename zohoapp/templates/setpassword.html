{% extends 'home.html' %}
{% block content %}
{% load static %}
<!-- <link rel="stylesheet" href="static/css/style.css"/> -->

<style>
    *,
    *:before,
    *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    h2,h3{
        color: azure;
        font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; 
    
    }
    
    body {
        background-color: black;
    }
    
    input,
    .register {
        border: none;
        outline: none;
        background: none;
        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
    }
    
    .tip {
        font-size: 20px;
        margin: 40px auto 50px;
        text-align: center;
    }
 
    .form {
        position: relative;
        width: 640px;
        height: 100%;
        -webkit-transition: -webkit-transform 1.2s ease-in-out;
        transition: -webkit-transform 1.2s ease-in-out;
        transition: transform 1.2s ease-in-out;
        transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
        padding: 50px 30px 0;
    }
    
    .cont {

        border-radius: 20px;
        margin: 0 auto 100px;
        background: rgb(32, 35, 37);
        overflow: hidden;
        position: fixed;
        left: 32%;
        top: 25%;
        width: 950px;
        height: 400px;
        /* padding-left: 260px; */
        -webkit-transition: -webkit-transform 1.2s ease-in-out;
        transition: -webkit-transform 1.2s ease-in-out;
        transition: transform 1.2s ease-in-out;
        transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }
    
    .cont.s--signup .sub-cont {
        -webkit-transform: translate3d(-640px, 0, 0);
        transform: translate3d(-640px, 0, 0);
    }
    
    .register {
        display: block;
        margin: 0 auto;
        width: 260px;
        height: 36px;
        border-radius: 30px;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
    }
    
    .img {
        overflow: hidden;
        z-index: 2;
        position: absolute;
        left: 0;
        top: 0;
        width: 260px;
        height: 100%;
        padding-top: 360px;
    }
    
    .img:before {
        content: '';
        position: absolute;
        right: 0;
        top: 0;
        width: 900px;
        height: 100%;
        /* background-image: url("ext.jpg"); */
        opacity: .8;
        background-size: cover;
        -webkit-transition: -webkit-transform 1.2s ease-in-out;
        transition: transform 1.2s ease-in-out;
        transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }
    
    .img:after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        /* background: #455a81; */
        background: rgb(218, 164, 48) ;
    }
    
    .cont.s--signup .img:before {
        -webkit-transform: translate3d(640px, 0, 0);
        transform: translate3d(640px, 0, 0);
    }
    
    .img__text {
        z-index: 2;
        position: absolute;
        left: 0;
        top: 50px;
        width: 100%;
        padding: 0 20px;
        text-align: center;
        color: #fff;
        -webkit-transition: -webkit-transform 1.2s ease-in-out;
        transition: -webkit-transform 1.2s ease-in-out;
        transition: transform 1.2s ease-in-out;
        transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }
    
    .img__text h2 {
        margin-bottom: 10px;
        font-weight: normal;
    }
    
    .img__text p {
        font-size: 14px;
        line-height: 1.5;
    }
    
    .cont.s--signup .img__text.m--up {
        -webkit-transform: translateX(520px);
        transform: translateX(520px);
    }
    
    .img__text.m--in {
        -webkit-transform: translateX(-520px);
        transform: translateX(-520px);
    }
    
    .cont.s--signup .img__text.m--in {
        -webkit-transform: translateX(0);
        transform: translateX(0);
    }
    
    .img__btn {
        overflow: hidden;
        z-index: 2;
        position: relative;
        width: 100px;
        height: 36px;
        margin: 0 auto;
        background: transparent;
        color: #fff;
        text-transform: uppercase;
        font-size: 15px;
        cursor: pointer;
    }
    
    .img__btn:after {
        content: '';
        z-index: 2;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #fff;
        border-radius: 30px;
    }
    
    .img__btn span {
        position: absolute;
        left: 0;
        top: 0;
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        align-items: center;
        width: 100%;
        height: 100%;
        -webkit-transition: -webkit-transform 1.2s;
        transition: -webkit-transform 1.2s;
        transition: transform 1.2s;
        transition: transform 1.2s, -webkit-transform 1.2s;
    }
    
    .img__btn span.m--in {
        -webkit-transform: translateY(-72px);
        transform: translateY(-72px);
    }
    
    .cont.s--signup .img__btn span.m--in {
        -webkit-transform: translateY(0);
        transform: translateY(0);
    }
    
    .cont.s--signup .img__btn span.m--up {
        -webkit-transform: translateY(72px);
        transform: translateY(72px);
    }
    
    h2,h3 {
        width: 100%;
        font-size: 26px;
        text-align: center;
    }
   
    label {
        display: block;
        width: 260px;
        margin: 25px auto 0;
        text-align: center;
    }
    
    label span {
        font-size: 12px;
        color: #cfcfcf;
        text-transform: uppercase;
    }
    
    input {
        display: block;
        width: 100%;
        margin-top: 5px;
        padding-bottom: 5px;
        font-size: 16px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        text-align: center;
        color: azure;
    }
    
    .forgot-pass {
        margin-top: 15px;
        text-align: center;
        font-size: 12px;
        color: #cfcfcf;
    }
    
    .register {
        margin-top: 40px;
        margin-bottom: 20px;
        background: rgb(218, 164, 48);
        text-transform: uppercase;
    }
    
    .fb-btn {
        border: 2px solid #d3dae9;
        color: #8fa1c7;
    }
    
    .fb-btn span {
        font-weight: bold;
        color: #455a81;
    }
    
    .sign-in {
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
        padding-top: 150px;
    
    }
    
    .cont.s--signup .sign-in {
        -webkit-transition-timing-function: ease-in-out;
        transition-timing-function: ease-in-out;
        -webkit-transition-duration: 1.2s;
        transition-duration: 1.2s;
        -webkit-transform: translate3d(640px, 0, 0);
        transform: translate3d(640px, 0, 0);
    }
    
    .sign-up {
        -webkit-transform: translate3d(-900px, 0, 0);
        transform: translate3d(-900px, 0, 0);
        height: auto;
    }
    
    .cont.s--signup .sign-up {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }


    
    </style>


<script>
    function checkPasswordMatch() {
       var password = $("#password").val();
       console.log(password);
       var confirmPassword = $("#confirm-password").val();
       console.log(confirmPassword);
       if (password != confirmPassword){
           $("#CheckPasswordMatch").html("Passwords does not match!");
           console.log("Passwords does not match!");
        }
       else{
           $("#CheckPasswordMatch").html("Passwords match.");
       }
   }
   $(document).ready(function () {
       $("#cpassword").keyup(function(){
            checkPasswordMatch();
       });
   });

</script>

<form action="{% url 'setnewpassword' %}" method="POST">
   {% csrf_token %}
   <div class="row mt-5">
       <!-- <div class="col-md-4"></div> -->
       <div class="col-md-4  p-5 cont">
        <h3 class="mb-3">Change Password</h3>
           <div class="row p-4 mt-3 mx-4 text-center">
                <!-- <input type="email" class="input-text mt-3" placeholder="Enter your email" name="email">  -->
                <input type="text" class="input-text mt-3" placeholder="Email/Username" name="emailorusername">      
                <input type="password" name="password" id="password" class="input-text mt-3" placeholder="Password" required> 
                <input type="password" name="cpassword" id="comfirm-password" class="input-text mt-3" placeholder="Comfirm Password" required>
                <!-- <div class="col-md-4"> </div> -->
                <div class="registrationFormAlert col-md-8 pt-0" style="color:rgb(85, 236, 51);"
                   id="CheckPasswordMatch"></div>
           </div>
           <input type="submit" name="login" class="register" value="Save">
       </div>
       <div class="col-md-4"></div>
   </div>
</form>

{% endblock %}
