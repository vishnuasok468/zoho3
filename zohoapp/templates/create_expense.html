{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="fixed-top" style="top: 8rem; margin-left: 18rem;" >
<div style="height: 600px; overflow-y: scroll;">
<form action="{% url 'save_data' %}" method="POST" style="width:506px;">
    {% csrf_token %}
    <div class="form-group row mt-4">
      <div class="col-sm-12 col-md-3 col-lg-3 col-form-label" style="margin-left:131px;"><label>Account Type :</label></div>
      <div class="col-sm-12 col-md-6 col-lg-6">
      <input type="text" class="form-control" id="accountType" name="accountType" required style="margin-left:57px;width:444px;background-color:#2c2e33;">
    </div>
  </div><br>


  <div class="form-group row mt-4">
    <div class="col-sm-12 col-md-3 col-lg-3 col-form-label" style="margin-left:131px;"><label>Account Name :</label></div>
    <div class="col-sm-12 col-md-6 col-lg-6">
    <input type="text" class="form-control" id="accountName" name="accountName" required style="margin-left:57px;width:444px;background-color:#2c2e33;">
  </div>
</div><br>

<div class="form-group row mt-4">
  <div class="col-sm-12 col-md-3 col-lg-3 col-form-label" style="margin-left:131px;"><label>Account Code :</label></div>
  <div class="col-sm-12 col-md-6 col-lg-6">
  <input type="text" class="form-control" id="accountCode" name="accountCode" required style="margin-left:57px;width:444px;background-color:#2c2e33;">
</div>
</div><br>


<div class="form-group row mt-4">
  <div class="col-sm-12 col-md-3 col-lg-3 col-form-label" style="margin-left:131px;"><label>Description :</label></div>
  <div class="col-sm-12 col-md-6 col-lg-6">
  <input type="text" class="form-control" id="description" name="description" required style="margin-left:57px;width:444px;background-color:#2c2e33;">
</div>
</div><br>
   
  <div style="margin-left:470px;display:flex;">
    <button type="submit" class="btn btn-primary" >Save</button>&nbsp;
    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'recurringhome' %}'" style="color:orangered;">Cancel</button>
  </form>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

{% endblock %}
